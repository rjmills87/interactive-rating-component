<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="wrapper">
      <div class="container">
        <div class="icon-container">
          <img class="star-icon" src="./images/icon-star.svg" alt="Star Icon" />
        </div>
        <h1 class="heading">How did we do?</h1>
        <p class="intro-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="ratings">
          <div class="rating"><span>1</span></div>
          <div class="rating"><span>2</span></div>
          <div class="rating"><span>3</span></div>
          <div class="rating"><span>4</span></div>
          <div class="rating"><span>5</span></div>
        </div>

        <button class="submit-btn" id="submit">Submit</button>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->

      <!-- You selected -->

      <!-- Add rating here -->

      <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, donâ€™t hesitate to get in touch! -->

      <!-- Thank you state end -->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
